        var ontology = JSON.parse(ontologyString)
        var nodes = new vis.DataSet(ontology.nodes)
        var edges = new vis.DataSet(ontology.links)
        var container = document.getElementById('chart')
        var data = {
          nodes: nodes,
          edges: edges
        }
        var options = {
          layout: {
            hierarchical: {
              direction: 'UD',
              sortMethod: 'directed'
            }
          }
        }
        var network = new vis.Network(container, data, options)
        //container.style.height = '1000px'
      }
